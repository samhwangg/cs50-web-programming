{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <h1>Create Username & Password</h1>

    <form action="{{ url_for('login') }}" method = "post">
    	Username: <br>
    	<input type="text" name="username"><br>
    	Password: <br>
    	<input type="text" name="password"><br>
    	<br>
    	<input type="submit" value="Submit">
    </form>

    <p>{{ errorMessage }}</p>
{% endblock %}
